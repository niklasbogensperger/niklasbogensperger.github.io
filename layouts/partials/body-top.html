{{ if .Site.Params.Feat.googleTagManager }}
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.Feat.googleTagManager }}"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
{{ end }}

{{ if .IsHome }}
  <header class="row middle-xs center-xs bg lazyload header">
    <div class="col-xs-12">
      {{ partial "logo-img.html" . }}
          <h1 class="heading">Hi!</h1>
          <h1>Welcome to my <span class="cursorheading"></span></h1>
          <noscript>
          <h2>{{ partial "icon" "warning" }}</h2>
          <h2>{{ i18n "noJsMsg" }}</h2>
          </noscript>
        </div>
  </header>
{{ end }}
